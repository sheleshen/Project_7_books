<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Обнуляем стили браузера -->
    <link rel="stylesheet" href="/css/reset.css">

    <!-- Подключаем стили= -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Шрифт Ubuntu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Иконки -->
    <script src="https://kit.fontawesome.com/9d86f44a3a.js" crossorigin="anonymous"></script>

    <title>Приложение - книги</title>

</head>
<body>

    <!-- здесь код -->
    <section class="bg-grey">
        <div class="container text-list">
            <h1>
                “Когда вы читаете, не пытайтесь угадывать, что думает автор. Думайте сами”
            </h1>
            <p class="text-description">
                Общество мёртвых поэтов
            </p>
            <button class="btn cntr-alignment">
                К книгам
            </button>
        </div>
    </section>

    <section class="container">
        <h2>
            Книжная полка
        </h2>
        <div class="book-list">
            <div class="book-item">
                <img src="/images/1.png" alt="">
                <p class="date-text">
                    2023
                </p>
                <p class="book-title">
                    Планетариум
                </p>
                <div class="author-list">
                    <p class="book-author">
                        Уормелл
                    </p>
                </div>
                <div class="button-list">
                    <button class="btn small">
                        Изменить
                    </button>
                    <button class="btn-sec small">
                        Удалить
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="/script.js"></script>

</body>
</html>
