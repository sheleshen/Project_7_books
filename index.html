<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Обнуляем стили браузера -->
    <link rel="stylesheet" href="/css/reset.css">

    <!-- Подключаем стили= -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Шрифт Ubuntu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Иконки -->
    <script src="https://kit.fontawesome.com/9d86f44a3a.js" crossorigin="anonymous"></script>

    <title>Приложение - книги</title>

</head>
<body>

    <section class="bg-grey">
        <div class="container text-list">
            <h1>
                “Когда вы читаете, не пытайтесь угадывать, что думает автор. Думайте сами”
            </h1>
            <p class="text-description">
                Общество мёртвых поэтов
            </p>
            <div class="button-list cntr-alignment">
                <a href="#catalog">
                    <button class="btn">
                        К книгам
                    </button>
                </a>
                <a href="#addBook">
                    <button id="btn-add-book" class="btn-add">
                        Добавить книгу
                    </button>
                </a>
            </div>

            <!-- форма для добавления книги -->
            <div id="addBook" class="add-book-form cntr-alignment" style="display: none;">
                <p class="title-form">
                    Введите данные книги
                </p>
                <input id="bookName" class="input-form" type="text" placeholder="Название книги">
                <input id="bookAuthor" class="input-form" type="text" placeholder="Автор книги">
                <input id="bookYear" class="input-form" type="text" placeholder="Год публикации">
                <input id="bookImage" class="input-form" placeholder="Ссылка на обложку">
                <button id="btn-save" class="btn medium cntr-alignment">
                    Сохранить
                </button>
            </div>

        </div>
    </section>

    <section class="container" >
        <h2 id="catalog">
            Книжная полка
        </h2>
        <div class="book-list" id="bookList"></div>
    </section>


    <script src="/script.js"></script>

</body>
</html>
